<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年感恩賀卡</title>
    <style>
        :root {
            --gold: #d4af37;
            --deep-blue: #1a2a6c;
            --card-bg: #fffdf9;
            --heart-pink-red: #ff4d6d; /* 桃紅色 */
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a2a6c 0%, #0a1128 100%);
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* 優化手機點擊 */
        }

        /* 按鈕：金屬質感 */
        #giftButton {
            padding: 15px 35px;
            font-size: 20px;
            background: linear-gradient(135deg, #d4af37, #aa8928);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            z-index: 10000;
            transition: all 0.4s;
            font-weight: bold;
            letter-spacing: 2px;
            max-width: 90%;
        }
        #giftButton:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.7);
        }

        /* 彈出小訊息 */
        .message {
            position: absolute;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 16px;
            color: #1a2a6c;
            white-space: nowrap;
            border-left: 4px solid var(--gold);
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.4s, transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .message.show { opacity: 1; transform: scale(1) rotate(var(--r)); }

        /* 結尾大卡片容器 */
        #finalCard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 25px 100px rgba(0,0,0,0.8);
            z-index: 20000;
            opacity: 0;
            visibility: hidden;
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            width: 85%;
            max-width: 500px;
            text-align: center;
        }

        #finalCard.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

        /* 特效 1：大的愛心線條框架 - 手機響應式修正 */
        .heart-outline-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 90vw; 
            height: 90vw;
            max-width: 700px;
            max-height: 700px;
            z-index: 15000; 
            opacity: 0;
            transition: all 2.5s ease-out;
            pointer-events: none;
        }
        .heart-outline-frame.show {
            opacity: 0.5;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .heart-outline-frame svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--heart-pink-red);
            stroke-width: 0.8; 
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            filter: drop-shadow(0 0 15px var(--heart-pink-red));
        }
        .heart-outline-frame.show svg {
            animation: drawLine 3.5s forwards, pulseFrame 4s infinite 3.5s;
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }
        @keyframes pulseFrame {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }

        #finalText {
            color: #1a2a6c;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 25px;
            font-weight: bold;
            position: relative;
            z-index: 20005;
        }

        #signature {
            color: #555;
            font-size: 16px;
            text-align: right;
            opacity: 0;
            transition: opacity 1.5s ease 1s;
            z-index: 20005;
        }
        #signature.show { opacity: 1; }

        /* 特效 2：從下面浮出的愛心 */
        .floating-heart {
            position: fixed;
            bottom: -100px;
            color: var(--heart-pink-red);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            user-select: none;
            animation: floatUp var(--duration) ease-in forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: var(--max-opacity); }
            100% { transform: translateY(-110vh) scale(var(--final-scale)) rotate(var(--rot)); opacity: 0; }
        }

        /* 響應式字體調整 (手機) */
        @media (max-width: 600px) {
            #finalText { font-size: 18px; }
            .message { font-size: 14px; padding: 8px 14px; }
            #finalCard { padding: 40px 20px; }
            #giftButton { font-size: 18px; padding: 12px 30px; }
        }

        /* 背景星星 */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: blink 3s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 0.5; } }
        
        .particle { position: absolute; width: 4px; height: 4px; border-radius: 50%; pointer-events: none; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <button id="giftButton">✉️ 開啟 210 同學的新年祝福</button>

    <!-- 特效 1：大的愛心線條框架 -->
    <div id="heartFrame" class="heart-outline-frame">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div id="finalCard">
        <div id="finalText"></div>
        <div id="signature">學生 林博程 代表210 敬上</div>
    </div>

    <script>
        const CONFIG = {
            totalMessages: 20,      // 手機版稍微減少一點訊息數量，避免太亂
            speedMs: 500,           
            typeSpeed: 60,          
            finalMessage: "感謝老師這一年來的教導與照顧，\n在此祝您 2026 新年快樂！\n願您在新的一年平安順心、事事如意。"
        };

        const messages = [
            "老師辛苦了！", "感謝老師的耐心教導", "祝老師新年快樂", 
            "祝老師 2026 平安健康", "春風化雨，感謝有您", "祝老師事事如意", 
            "謝謝老師這一年來的照顧", "願老師每天都有好心情", "Happy New Year 2026", 
            "感謝老師的包容", "祝老師桃李滿天下", "2025 感謝您的指引", 
            "祝您新的一年平安順心", "老師，新年快樂！", "感謝您的諄諄教誨",
            "新的一年，祝福老師", "感謝老師辛苦的付出", "2026 萬事如意"
        ];

        const btn = document.getElementById('giftButton');
        const finalCard = document.getElementById('finalCard');
        const finalTextEl = document.getElementById('finalText');
        const sigEl = document.getElementById('signature');
        const music = document.getElementById('bgMusic');
        const heartFrame = document.getElementById('heartFrame');

        let positions = [];
        let currentZIndex = 100;

        // 初始化星空
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        function spawnFloatingHeart(isBig) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            
            const sizeBase = isBig ? (window.innerWidth < 600 ? 30 : 50) : 15;
            const sizeRand = isBig ? (window.innerWidth < 600 ? 20 : 50) : 15;
            const size = sizeBase + Math.random() * sizeRand + 'px';
            
            const left = Math.random() * 100 + 'vw';
            const duration = isBig ? (6 + Math.random() * 6) : (4 + Math.random() * 4);
            const rot = (Math.random() - 0.5) * 60 + 'deg';
            const maxOpacity = isBig ? (0.1 + Math.random() * 0.2) : (0.3 + Math.random() * 0.3);
            const finalScale = isBig ? (1 + Math.random() * 0.5) : (1.2 + Math.random() * 0.8);

            heart.style.fontSize = size;
            heart.style.left = left;
            heart.style.setProperty('--duration', duration + 's');
            heart.style.setProperty('--rot', rot);
            heart.style.setProperty('--max-opacity', maxOpacity);
            heart.style.setProperty('--final-scale', finalScale);

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function createExplosion(x, y) {
            const colors = ['#d4af37', '#ffffff', '#ff4d6d'];
            const num = window.innerWidth < 600 ? 5 : 8;
            for (let i = 0; i < num; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = x + 'px'; p.style.top = y + 'px';
                const dx = (Math.random() - 0.5) * (window.innerWidth < 600 ? 80 : 150) + 'px';
                const dy = (Math.random() - 0.5) * (window.innerWidth < 600 ? 80 : 150) + 'px';
                p.style.setProperty('--dx', dx); p.style.setProperty('--dy', dy);
                p.style.animation = 'explode 1.2s ease-out forwards';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }

        function initGrid() {
            // 針對小螢幕減少網格密度，避免溢出
            const isMobile = window.innerWidth < 600;
            const cols = isMobile ? 3 : 5; 
            const rows = isMobile ? 5 : 6; 
            const cellW = window.innerWidth / cols;
            const cellH = window.innerHeight / rows;
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    positions.push({
                        x: i * cellW + Math.random() * (cellW - (isMobile ? 120 : 200)) + 10,
                        y: j * cellH + Math.random() * (cellH - (isMobile ? 60 : 80)) + 10
                    });
                }
            }
            positions.sort(() => Math.random() - 0.5);
        }

        function typeWriter(element, text, i = 0, callback) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1, callback), CONFIG.typeSpeed);
            } else if (callback) callback();
        }

        btn.addEventListener('click', () => {
            music.volume = 0.3;
            music.play().catch(() => {});
            btn.style.transform = 'scale(0)';
            setTimeout(() => { btn.style.display = 'none'; }, 400);
            initGrid();
            
            let count = 0;
            const totalToSpawn = Math.min(CONFIG.totalMessages, positions.length);
            const interval = setInterval(() => {
                if (count >= totalToSpawn) {
                    clearInterval(interval);
                    setTimeout(showFinalCard, 1000);
                    return;
                }
                const div = document.createElement('div');
                div.className = 'message';
                const text = messages[Math.floor(Math.random() * messages.length)];
                const pos = positions[count];
                div.style.left = pos.x + 'px';
                div.style.top = pos.y + 'px';
                div.style.zIndex = currentZIndex++;
                div.style.setProperty('--r', (Math.random() - 0.5) * 10 + 'deg');
                document.body.appendChild(div);
                setTimeout(() => {
                    div.classList.add('show');
                    createExplosion(pos.x + 50, pos.y + 20);
                }, 50);
                typeWriter(div, text);
                count++;
            }, CONFIG.speedMs);
        });

        function showFinalCard() {
            finalCard.classList.add('active');
            heartFrame.classList.add('show');
            
            setInterval(() => spawnFloatingHeart(true), 1500);
            setInterval(() => spawnFloatingHeart(false), 600);

            typeWriter(finalTextEl, CONFIG.finalMessage, 0, () => {
                sigEl.classList.add('show');
            });
        }
    </script>
</body>
</html>
