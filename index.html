<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 新年感恩賀卡</title>
    <style>
        :root {
            --gold: #d4af37;
            --deep-blue: #1a2a6c;
            --dark-navy: #0a1128;
            --card-bg: #fffdf9;
            --heart-pink-red: #ff4d6d;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, var(--deep-blue) 0%, var(--dark-navy) 100%);
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            width: 100%;
        }

        /* 按鈕：金屬質感 */
        #giftButton {
            padding: 18px 45px;
            font-size: 20px;
            background: linear-gradient(135deg, #d4af37, #aa8928);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            z-index: 10000;
            transition: all 0.4s;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 彈出小訊息：修正溢出 */
        .message {
            position: absolute;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 15px;
            color: #1a2a6c;
            /* 修正：允許換行並限制寬度 */
            white-space: normal; 
            max-width: 180px; 
            line-height: 1.4;
            border-left: 4px solid var(--gold);
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.4s, transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
        }
        .message.show { opacity: 1; transform: scale(1) rotate(var(--r)); }

        /* 中央定位舞台 */
        #stage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 20000;
            visibility: hidden;
        }
        #stage.active { visibility: visible; }

        /* 特效 1：大的愛心線條框架 */
        .heart-outline-frame {
            position: absolute;
            width: 90vw;
            height: 90vw;
            max-width: 650px;
            max-height: 650px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #stage.active .heart-outline-frame {
            opacity: 0.6;
            transform: scale(1.15);
        }
        .heart-outline-frame svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--heart-pink-red);
            stroke-width: 0.8;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            filter: drop-shadow(0 0 15px var(--heart-pink-red));
        }
        #stage.active .heart-outline-frame svg {
            animation: drawLine 3.5s forwards, pulseFrame 4s infinite 3.5s;
        }

        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        @keyframes pulseFrame {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* 結尾大卡片 */
        #finalCard {
            position: relative;
            background: var(--card-bg);
            padding: 45px 25px;
            border-radius: 12px;
            box-shadow: 0 25px 100px rgba(0,0,0,0.8);
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            width: 88%;
            max-width: 420px;
            text-align: center;
            pointer-events: auto;
            z-index: 20010;
        }
        #stage.active #finalCard { opacity: 1; transform: scale(1); }

        /* 最終訊息文字：響應式字體調整 */
        #finalText {
            color: #1a2a6c;
            font-size: clamp(17px, 5vw, 22px); 
            line-height: 1.8;
            margin-bottom: 25px;
            font-weight: bold;
            word-break: keep-all; /* 防止中文在不自然的地方斷行 */
        }

        #signature {
            color: #555;
            font-size: 15px;
            text-align: right;
            opacity: 0;
            transition: opacity 1.5s ease 1.2s;
            padding-right: 5px;
        }
        #signature.show { opacity: 1; }

        /* 漂浮愛心 */
        .floating-heart {
            position: fixed;
            bottom: -60px;
            color: var(--heart-pink-red);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: floatUp var(--duration) ease-in forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: var(--max-opacity); }
            100% { transform: translateY(-110vh) scale(var(--final-scale)) rotate(var(--rot)); opacity: 0; }
        }

        /* 星星 */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: blink 3s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 0.6; } }

        /* 手機版微調 */
        @media (max-width: 600px) {
            #finalCard { padding: 35px 20px; }
            #giftButton { padding: 15px 35px; font-size: 18px; }
            .heart-outline-frame { width: 95vw; height: 95vw; }
            .message { max-width: 140px; font-size: 14px; }
        }

        .particle { position: absolute; width: 4px; height: 4px; border-radius: 50%; pointer-events: none; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <button id="giftButton">✉️ 開啟 210 同學的新年祝福</button>

    <div id="stage">
        <div class="heart-outline-frame">
            <svg viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>

        <div id="finalCard">
            <div id="finalText"></div>
            <div id="signature">學生 林博程 敬上</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            totalMessages: window.innerWidth < 600 ? 16 : 24, 
            speedMs: 450,           
            typeSpeed: 60,          
            finalMessage: "感謝老師這一年來的教導與照顧，\n在此祝您 2026 新年快樂！\n願您在新的一年平安順心、事事如意。"
        };

        const messages = [
            "老師辛苦了！", "感謝老師的耐心教導", "祝老師新年快樂", 
            "祝老師 2026 平安健康", "春風化雨，感謝有您", "祝老師事事如意", 
            "謝謝老師這一年來的照顧", "願老師每天都有好心情", "Happy New Year 2026", 
            "感謝老師的包容", "祝老師桃李滿天下", "2025 感謝您的指引", 
            "祝您新的一年平安順心", "老師，新年快樂！", "感謝您的諄諄教誨",
            "新的一年，祝福老師", "感謝老師辛苦的付出", "2026 萬事如意"
        ];

        const btn = document.getElementById('giftButton');
        const stage = document.getElementById('stage');
        const finalCard = document.getElementById('finalCard');
        const finalTextEl = document.getElementById('finalText');
        const sigEl = document.getElementById('signature');
        const music = document.getElementById('bgMusic');

        let positions = [];
        let currentZIndex = 100;

        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2.5 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        function spawnFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            const isBig = Math.random() > 0.7;
            const size = isBig ? (Math.random() * 30 + 30 + 'px') : (Math.random() * 15 + 12 + 'px');
            heart.style.fontSize = size;
            heart.style.left = Math.random() * 100 + 'vw';
            const duration = 4 + Math.random() * 5;
            heart.style.setProperty('--duration', duration + 's');
            heart.style.setProperty('--rot', (Math.random() - 0.5) * 60 + 'deg');
            heart.style.setProperty('--max-opacity', 0.2 + Math.random() * 0.4);
            heart.style.setProperty('--final-scale', 1.2 + Math.random() * 0.8);
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function createExplosion(x, y) {
            const colors = ['#d4af37', '#ffffff', '#ff4d6d'];
            for (let i = 0; i < 6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = x + 'px'; p.style.top = y + 'px';
                const dx = (Math.random() - 0.5) * 100 + 'px';
                const dy = (Math.random() - 0.5) * 100 + 'px';
                p.style.setProperty('--dx', dx); p.style.setProperty('--dy', dy);
                p.style.animation = 'explode 1.2s ease-out forwards';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }

        function initGrid() {
            const isMobile = window.innerWidth < 600;
            const cols = isMobile ? 3 : 5; 
            const rows = isMobile ? 6 : 6; 
            const cellW = window.innerWidth / cols;
            const cellH = window.innerHeight / rows;
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    positions.push({
                        x: i * cellW + Math.random() * (cellW * 0.5) + (cellW * 0.1),
                        y: j * cellH + Math.random() * (cellH * 0.5) + (cellH * 0.1)
                    });
                }
            }
            positions.sort(() => Math.random() - 0.5);
        }

        function typeWriter(element, text, i = 0, callback) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1, callback), CONFIG.typeSpeed);
            } else if (callback) callback();
        }

        btn.addEventListener('click', () => {
            music.volume = 0.3;
            music.play().catch(() => {});
            btn.style.transform = 'scale(0)';
            setTimeout(() => { btn.style.display = 'none'; }, 400);
            initGrid();
            
            let count = 0;
            const interval = setInterval(() => {
                if (count >= CONFIG.totalMessages || count >= positions.length) {
                    clearInterval(interval);
                    setTimeout(showFinalCard, 800);
                    return;
                }
                const div = document.createElement('div');
                div.className = 'message';
                const text = messages[Math.floor(Math.random() * messages.length)];
                const pos = positions[count];
                
                // 設定座標，偵測邊界防止溢出
                document.body.appendChild(div);
                const safeX = Math.max(10, Math.min(pos.x, window.innerWidth - 160));
                const safeY = Math.max(10, Math.min(pos.y, window.innerHeight - 60));
                
                div.style.left = safeX + 'px';
                div.style.top = safeY + 'px';
                div.style.zIndex = currentZIndex++;
                div.style.setProperty('--r', (Math.random() - 0.5) * 15 + 'deg');
                
                setTimeout(() => {
                    div.classList.add('show');
                    createExplosion(safeX + 40, safeY + 20);
                }, 50);
                typeWriter(div, text);
                count++;
            }, CONFIG.speedMs);
        });

        function showFinalCard() {
            stage.classList.add('active');
            setInterval(spawnFloatingHeart, 500);
            typeWriter(finalTextEl, CONFIG.finalMessage, 0, () => {
                sigEl.classList.add('show');
            });
        }
    </script>
</body>
</html>
