<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年感恩賀卡</title>
    <style>
        :root {
            --gold: #d4af37;
            --deep-blue: #1a2a6c;
            --card-bg: #fffdf9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a2a6c 0%, #0a1128 100%);
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
        }

        /* 按鈕：金屬質感 */
        #giftButton {
            padding: 18px 45px;
            font-size: 22px;
            background: linear-gradient(135deg, #d4af37, #aa8928);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            z-index: 10000;
            transition: all 0.4s;
            font-weight: bold;
            letter-spacing: 2px;
        }
        #giftButton:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.7);
        }

        /* 彈出小訊息 */
        .message {
            position: absolute;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 18px;
            color: #1a2a6c;
            white-space: nowrap;
            border-left: 4px solid var(--gold);
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.4s, transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message.show { opacity: 1; transform: scale(1) rotate(var(--r)); }

        /* 結尾大卡片 */
        #finalCard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            padding: 60px 50px;
            border-radius: 4px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
            z-index: 20000;
            opacity: 0;
            visibility: hidden;
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid #eee;
            max-width: 85%;
            min-width: 320px;
        }

        #finalCard::before {
            content: "";
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 2px solid var(--gold);
            pointer-events: none;
        }

        #finalCard.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

        #finalText {
            color: #1a2a6c;
            font-size: 26px;
            line-height: 2.2;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        #signature {
            color: #555;
            font-size: 20px;
            text-align: right;
            opacity: 0;
            transition: opacity 1.5s ease 1s;
        }

        #signature.show { opacity: 1; }

        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: blink 3s infinite; }
        .particle { position: absolute; width: 4px; height: 4px; border-radius: 50%; pointer-events: none; }
        
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 0.5; } }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <button id="giftButton">✉️ 開啟 210 同學的新年祝福</button>

    <div id="finalCard">
        <div id="finalText"></div>
        <div id="signature">學生 林博程 代表210 敬上</div>
    </div>

    <script>
        const CONFIG = {
            totalMessages: 26,      
            speedMs: 450,           // 配合音樂調慢一點，更有韻味
            typeSpeed: 80,          // 打字速度也稍微調慢
            finalMessage: "感謝老師這一年來的教導與照顧，\n在此祝您 2026 新年快樂！\n願您在新的一年平安順心、事事如意。"
        };

        const messages = [
            "老師辛苦了！", "感謝老師的耐心教導", "祝老師新年快樂", 
            "祝老師 2026 平安健康", "春風化雨，感謝有您", "祝老師事事如意", 
            "謝謝老師這一年來的照顧", "願老師每天都有好心情", "Happy New Year 2026", 
            "感謝老師的包容", "祝老師桃李滿天下", "2025 感謝您的指引", 
            "祝您新的一年平安順心", "老師，新年快樂！", "感謝您的諄諄教誨"
            , "新的一年，祝福老師", "感謝老師辛苦的付出", "2026 萬事如意"
        ];

        const btn = document.getElementById('giftButton');
        const finalCard = document.getElementById('finalCard');
        const finalTextEl = document.getElementById('finalText');
        const sigEl = document.getElementById('signature');
        const music = document.getElementById('bgMusic');
        let positions = [];
        let currentZIndex = 100;

        // 星星背景
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        function createExplosion(x, y) {
            const colors = ['#d4af37', '#ffffff', '#76a5af'];
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = x + 'px'; p.style.top = y + 'px';
                const dx = (Math.random() - 0.5) * 150 + 'px';
                const dy = (Math.random() - 0.5) * 150 + 'px';
                p.style.setProperty('--dx', dx); p.style.setProperty('--dy', dy);
                p.style.animation = 'explode 1.2s ease-out forwards';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }

        function initGrid() {
            const cols = 5; const rows = 6; 
            const cellW = window.innerWidth / cols;
            const cellH = window.innerHeight / rows;
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    positions.push({
                        x: i * cellW + Math.random() * (cellW - 200) + 20,
                        y: j * cellH + Math.random() * (cellH - 80) + 20
                    });
                }
            }
            positions.sort(() => Math.random() - 0.5);
        }

        function typeWriter(element, text, i = 0, callback) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1, callback), CONFIG.typeSpeed);
            } else if (callback) callback();
        }

        btn.addEventListener('click', () => {
            music.volume = 0.4; // 抒情歌建議音量再小一點點，更優雅
            music.play();

            btn.style.transform = 'scale(0)';
            setTimeout(() => { btn.style.display = 'none'; }, 400);
            initGrid();
            
            let count = 0;
            const interval = setInterval(() => {
                if (count >= CONFIG.totalMessages || count >= positions.length) {
                    clearInterval(interval);
                    setTimeout(showFinalCard, 1500);
                    return;
                }
                createPopUp(positions[count]);
                count++;
            }, CONFIG.speedMs);
        });

        function createPopUp(pos) {
            const div = document.createElement('div');
            div.className = 'message';
            const text = messages[Math.floor(Math.random() * messages.length)];
            const rotate = (Math.random() - 0.5) * 10; 
            currentZIndex++; 
            div.style.left = pos.x + 'px';
            div.style.top = pos.y + 'px';
            div.style.zIndex = currentZIndex;
            div.style.setProperty('--r', rotate + 'deg');
            document.body.appendChild(div);
            setTimeout(() => {
                div.classList.add('show');
                createExplosion(pos.x + 80, pos.y + 20);
            }, 50);
            typeWriter(div, text);
        }

        function showFinalCard() {
            finalCard.classList.add('active');
            typeWriter(finalTextEl, CONFIG.finalMessage, 0, () => {
                sigEl.classList.add('show');
            });
        }
    </script>
</body>
</html>
